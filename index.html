<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="/img/판다 얼굴.png" alt="판다얼굴" />
          <a href="/">판다마켓</a>
        </div>
        <a href="/login" class="login-button">로그인</a>
      </div>
    </header>
    <section class="main-section">
      <div class="margin-container">
        <div class="main-banner-container">
          <div class="click-container">
            <h2>일상의 모든 물건을<br />거래해 보세요</h2>
            <a href="/items">구경하러 가기</a>
          </div>
          <img src="/img/Img_home_top.png" alt="Img-home " />
        </div>
      </div>
    </section>
    <section class="hot-items-section">
      <div class="market-explain-container">
        <div class="hot-items-container">
          <img src="/img/hot-items-img.png" alt="hot-items-img" />
          <div class="explain-container">
            <h3>Hot item</h3>
            <div class="main-explain-container">
              <h2>인기 상품을<br />확인해 보세요</h2>
              <p>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="search-section">
      <div class="market-explain-container">
        <div class="search-container">
          <img src="/img/search-img.png" alt="search-img" />
          <div class="explain-container">
            <h3>Search</h3>
            <div class="main-explain-container">
              <h2>구매를 원하는<br />상품을 검색하세요</h2>
              <p>구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="register-section">
      <div class="market-explain-container">
        <div class="register-container">
          <img src="/img/register-img.png" alt="register-img" />
          <div class="explain-container">
            <h3>Register</h3>
            <div class="main-explain-container">
              <h2>판매를 원하는<br />상품을 등록하세요</h2>
              <p>어떤 물건이든 판매하고 싶은 상품은<br />쉽게 등록하세요</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="banner-section">
      <div class="banner-container">
        <div class="banner-explain-container">
          <h2>믿을 수 있는<br />판다마켓 중고 거래</h2>
        </div>
        <img src="/img/banner-img.png" alt="banner-img" />
      </div>
    </section>
    <footer class="footer-section">
      <div class="footer-container">
        <ul class="footer-ul">
          <li>©codeit - 2024</li>
          <li>
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
          </li>
          <li>
            <a href="https://www.facebook.com" target="_blank">
              <img src="/img/ic_facebook.png" alt="facebook" />
            </a>
            <a href="https://www.twitter.com" target="_blank">
              <img src="/img/ic_twitter.png" alt="twitter" />
            </a>
            <a href="https://www.youtube.com" target="_blank">
              <img src="/img/ic_youtube.png" alt="youtube" />
            </a>
            <a href="https://www.instagram.com" target="_blank">
              <img src="/img/ic_instagram.png" alt="instagram" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
